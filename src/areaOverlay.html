<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Area</title>
  <style>
    html, body {
      margin: 0; padding: 0; width: 100vw; height: 100vh; overflow: hidden; background: rgba(0,0,0,0.15); cursor: crosshair;
    }
    #selection {
      position: absolute;
      border: 2px solid #4CAF50;
      background: rgba(76,175,80,0.15);
      pointer-events: none;
    }
    #hint {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-weight: 600;
      font-size: 16px;
      background: rgba(0,0,0,0.4);
      padding: 4px 10px;
      border-radius: 4px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="hint">Drag to select area</div>
  <div id="selection" style="display:none;"></div>
  <script src="areaOverlay.js"></script>
</body>
</html>
